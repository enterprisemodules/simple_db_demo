# Include the shared gitlab CI definitions
#
include:
  - project: 'enterprisemodules/gitlab_ci'
    file: 'gitlab-ci.yml'

.demo_check:
  stage: acceptance
  tags:
    - demo_check
  script:
    - vagrant up $server
  after_script:
    - vagrant destroy --force $server
    # - rm -rf $CI_PROJECT_DIR

db122_demo_check:
  extends: .demo_check
  variables:
    server: ml-db122
  before_script:
