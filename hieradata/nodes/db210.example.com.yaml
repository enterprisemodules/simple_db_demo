# ------------------------------------------------------------------------------
#
#  Class overrides and additions
#
# ------------------------------------------------------------------------------
ora_profile::database::rman_config:                                       ~
ora_profile::database::fact_caching::enabled:                             true


# ------------------------------------------------------------------------------
#
#  Settings for database
#
# ------------------------------------------------------------------------------
ora_profile::database::dbname:                                            DB210
ora_profile::database::version:                                           21.0.0.0


# ------------------------------------------------------------------------------
#
#  Settings for database::db_software
#
# ------------------------------------------------------------------------------
ora_profile::database::db_software::dirs:
- /u01/backup
- /u01/backup/DB210


# ------------------------------------------------------------------------------
#
#  Settings for database::db_patches
#
# ------------------------------------------------------------------------------
ora_profile::database::db_patches::opversion:                             12.2.0.1.47
ora_profile::database::db_patches::patch_file:                            p6880880_210000_Linux-x86-64-%{lookup('ora_profile::database::db_patches::opversion')}
ora_profile::database::db_patches::level:                                 OCT2022RU


# ------------------------------------------------------------------------------
#
#  Settings for database::rman_config
#
# ------------------------------------------------------------------------------
ora_profile::database::rman_config::settings:
  DB210:
    archivelog_backup_copies:
      DISK: '1'
    backup_optimization: 'ON'
    controlfile_autobackup: 'ON'
    controlfile_autobackup_format:
      DISK: '/u03/backup/DB210/%F'
    device:
      DISK: 'PARALLELISM 2 BACKUP TYPE TO COMPRESSED BACKUPSET'
    compression_algorithm: "'ZSTD' AS OF RELEASE 'DEFAULT' OPTIMIZE FOR LOAD FALSE"


# ------------------------------------------------------------------------------
#
#  Settings for database::db_startup
#
# ------------------------------------------------------------------------------
# ora_profile::database::db_startup::systemd_template:                      profile/dbora_systemd_autorestart.epp
