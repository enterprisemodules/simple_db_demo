  libgcc.x86_64: {}
  libstdc++.x86_64: {}
  libstdc++-devel.x86_64: {}
  libX11.x86_64: {}
  libXau.x86_64: {}
  libXi.x86_64: {}
  libXrender.x86_64: {}
  libXrender-devel.x86_64: {}
  libXtst.x86_64: {}
  libxcb.x86_64: {}
  make.x86_64: {}
  sysstat.x86_64: {}
  unzip.x86_64: {}
